<div class="card">
  <div class="card-body">
    <h2 class="card-text">
      Editar Usuario
    </h2>
    <div class="card-text">
      <div class="form-group">
        Id:
        <input type="number" class="form-control" disabled [(ngModel)]="user.id">
      </div>
      <div class="form-group">
        Nombre:
        <input type="text" class="form-control" [(ngModel)]="user.nombre" required minlength="4" #name="ngModel">
      </div>
    </div>

    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

      <div *ngIf="name.errors.required">
        Name is required.
      </div>
      <div *ngIf="name.errors.minlength">
        Name must be at least 4 characters long.
      </div>


    </div>

  </div>
</div>
